//asw_wanderer_override                               0              //If set to 1, Forces wanderers to spawn
//sm_qcvar asw_spawning_enabled                       1              //If set to 0, asw_spawners won't spawn aliens.
//sm_qcvar asw_spawner_impossimode                    0              //If set to 1, Makes ALL spawners infinite >:D Could crash stuff!
//sm_qcvar asw_alien_network_cull                     1100           //default = 1100, If non-zero, don't send aliens farther than this distance from marines.
//sm_qcvar asw_alien_prune                            1              //Set to 1 to enable alien pruning.
//sm_qcvar asw_alien_prune_distance                   3000           //default = 3000, Removes aliens that are this distance away from the nearest marine.
//sm_qcvar asw_alien_longrange                        3000           //default = 0, If non-zero, allow swarm to see this far.
//sm_qcvar asw_horde_min_distance                     1250           //default = 800, Minimum distance away from the marines the horde can spawn.
//sm_qcvar asw_horde_max_distance                     2750           //default = 1500, Maximum distance away from the marines the horde can spawn.
//sm_qcvar asw_horde_buffer                           25             //default = 25, Buffer around aliens that prevents them from being spawned partly inside walls.
//sm_qcvar asw_horde_enforce_range                    1              //default = 1, ALWAYS check if marines are within the min and max distances.
//sm_qcvar asw_max_alien_batch                        10             //default = 10, Max number of aliens spawned in a horde batch.
//sm_qcvar asw_batch_interval                         5              //default = 5, Time between successive batches spawning in the same spot.
//sm_qcvar asw_candidate_interval                     1.0            //default = 1.0, Interval between updating candidate spawning nodes
